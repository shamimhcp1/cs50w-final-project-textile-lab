{% extends 'development/layout.html' %}
{% load static %}

{% block content %}
    <div id="app"></div>

    <div class="container-xxl flex-grow-1 container-p-y">
        
      <div class="row gy-4">

        <!-- Bootstrap Table with Header - Light -->
        <div class="col-md-12 col-lg-6">
          <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h5 class="mb-0">Create Buyer</h5>
              <small class="text-muted float-end">Tusuka-Development</small>
            </div>
            <div class="card-body">
              <form method="POST" action="{% url 'buyer-add' %}">
                {% csrf_token %}
                <div class="form-floating form-floating-outline mb-4">
                  <input type="text" class="form-control" name="name" id="name" placeholder="Buyer Name" />
                  <label for="name">Buyer Name</label>
                </div>
                <div class="form-floating form-floating-outline mb-4">
                  <div class="form-check mt-3">
                      <input
                        name="is_active"
                        class="form-check-input"
                        type="radio"
                        value="1"
                        id="is_active_1"
                        checked />
                      <label class="form-check-label" for="is_active_1"> Active </label>
                    </div>
                    <div class="form-check">
                      <input
                        name="is_active"
                        class="form-check-input"
                        type="radio"
                        value="0"
                        id="is_active_0" />
                      <label class="form-check-label" for="is_active_0"> Deactive </label>
                  </div>
              </div>
                <button type="submit" class="btn btn-primary">Save</button>
              </form>
            </div>
          </div>
        </div>
        <!-- Bootstrap Table with Header - Light -->
      </div>
    </div>


{% endblock %}
