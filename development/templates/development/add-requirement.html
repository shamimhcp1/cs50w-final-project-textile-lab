{% extends 'development/layout.html' %}
{% load static %}

{% block content %}
    <div id="app"></div>

    <div class="container-xxl flex-grow-1 container-p-y">
        <!-- Basic Layout -->
        <div class="col-xxl">
            <div class="card mb-4">
              <div class="card-header d-flex align-items-center justify-content-between">
                <h5 class="mb-0">Add Requirements</h5>
                <small class="text-muted float-end">Tusuka-Development</small>
              </div>
              <div class="card-body">
                <form method="post" action="">
                  {% csrf_token %}
                  <!-- Buyer -->
                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="buyer-name">Buyer</label>
                    <div class="col-sm-4">
                      <select id="buyer-name" class="form-select">
                        <option>--</option>
                        <option value="1">LPP</option>
                        <option value="2">Group Dynamite</option>
                        <option value="3">Bonobo</option>
                      </select>
                    </div>
                    <label class="col-sm-2 col-form-label" for="basic-default-name">Label</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" id="basic-default-name" placeholder="Label" />
                    </div>
                  </div>
                  
                  
                 <!-- Rubbing -->
                 <div class="row mb-3">
                  <label class="col-sm-2 col-form-label" for="dry-rubbing">Dry Rubbing</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" id="dry-rubbing" placeholder="Dry Rubbing" />
                  </div>
                  <label class="col-sm-2 col-form-label" for="wet-rubbing">Wet Rubbing</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" id="wet-rubbing" placeholder="Wet Rubbing" />
                  </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="basic-default-name">Rubbing Method</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" id="basic-default-name" placeholder="Rubbing  Method" />
                    </div>
                    <label class="col-sm-2 col-form-label" for="basic-default-name">Rubbing Text</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" id="basic-default-name" placeholder="Rubbing  Text" />
                    </div>
                </div>
                  
                  <!-- Wash Tear -->
                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="wash-tear-warp">Wash Tear Warp</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" id="wash-tear-warp" placeholder="Wash Tear Warp" />
                    </div>
                    <label class="col-sm-2 col-form-label" for="wash-tear-weft">Wash Tear Weft</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" id="wash-tear-weft" placeholder="Wash Tear Weft" />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="basic-default-name">Tear Method</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" id="basic-default-name" placeholder="Tear Method" />
                    </div>
                    <label class="col-sm-2 col-form-label" for="basic-default-name">Tear Text</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" id="basic-default-name" placeholder="Tear Text" />
                    </div>
                </div>
                  <!-- Tensile -->
                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="tensile-warp">Tensile Warp</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" id="tensile-warp" placeholder="Tensile Warp" />
                    </div>
                    <label class="col-sm-2 col-form-label" for="tensile-weft">Tensile Weft</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" id="tensile-weft" placeholder="Tensile Weft" />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="basic-default-name">Tensile Method</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" id="basic-default-name" placeholder="Tensile Method" />
                    </div>
                    <label class="col-sm-2 col-form-label" for="basic-default-name">Tensile Text</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" id="basic-default-name" placeholder="Tensile Text" />
                    </div>
                </div>
                  <!-- Save -->
                  <div class="row justify-content-end">
                    <div class="col-sm-10">
                      <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                  </div>
                </form>
               
              </div>
            </div>
        </div>
          
    </div>
{% endblock %}
