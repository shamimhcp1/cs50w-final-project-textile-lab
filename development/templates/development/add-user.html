{% extends 'development/layout.html' %}
{% load static %}

{% block content %}
    <div id="app"></div>

    <div class="container-xxl flex-grow-1 container-p-y">
        
      <div class="row gy-4">

        <!-- Bootstrap Table with Header - Light -->
        <div class="col-md-12 col-lg-6">
          <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h5 class="mb-0">Add User</h5>
              <small class="text-muted float-end">Tusuka-Development</small>
            </div>
            <div class="card-body">
              <form action="{% url 'register' %}" method="POST">
                {% csrf_token %}
                <div class="form-floating form-floating-outline mb-4">
                    <select id="role" class="form-select" name="role">
                        <option>-Select Role-</option>
                        <option value="incharge">Incharge</option>
                        <option value="coordinator">Coordinator</option>
                    </select>
                    <label for="role">Role</label>
                  </div>
                
                <div class="form-floating form-floating-outline mb-4">
                    <input type="text" class="form-control" name="username" id="username" placeholder="username" />
                    <label for="username">Username</label>
                </div>
                <div class="form-floating form-floating-outline mb-4">
                    <input type="email" class="form-control" name="email" id="email" placeholder="email" />
                    <label for="email">Email</label>
                  </div>
                <div class="form-floating form-floating-outline mb-4">
                    <input type="password" class="form-control" name="password" id="password" placeholder="password" />
                    <label for="Password">Password</label>
                </div>
                <div class="form-floating form-floating-outline mb-4">
                    <input type="password" class="form-control" name="confirmation" id="confirmation" placeholder="Confirm Password" />
                    <label for="confirmation">Confirm Password</label>
                </div>
                <div class="form-floating form-floating-outline mb-4">
                    <div class="form-check mt-3">
                        <input
                          name="is_active"
                          class="form-check-input"
                          type="radio"
                          value="1"
                          id="is_active_1"
                          checked />
                        <label class="form-check-label" for="is_active_1"> Active </label>
                      </div>
                      <div class="form-check">
                        <input
                          name="is_active"
                          class="form-check-input"
                          type="radio"
                          value="0"
                          id="is_active_0" />
                        <label class="form-check-label" for="is_active_0"> Deactive </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
              </form>
            </div>
          </div>
        </div>
        <!-- Bootstrap Table with Header - Light -->
      </div>
    </div>


{% endblock %}
