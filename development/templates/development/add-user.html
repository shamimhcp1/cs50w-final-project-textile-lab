{% extends 'development/layout.html' %}
{% load static %}

{% block content %}
    <div id="app"></div>

    <div class="container-xxl flex-grow-1 container-p-y">
        
      <div class="row gy-4">

        <!-- Bootstrap Table with Header - Light -->
        <div class="col-md-12 col-lg-6">
          <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h5 class="mb-0">Add User</h5>
              <small class="text-muted float-end">Tusuka-Development</small>
            </div>
            <div class="card-body">
              <form>
                <div class="form-floating form-floating-outline mb-4">
                    <select id="role" class="form-select">
                        <option>-Select Role-</option>
                        <option value="1">Manager</option>
                        <option value="2">Incharge</option>
                        <option value="3">Coordinator</option>
                        <option value="1">Technician</option>
                        <option value="2">Merchandiser</option>
                    </select>
                    <label for="role">Role</label>
                  </div>
                
                <div class="form-floating form-floating-outline mb-4">
                    <input type="text" class="form-control" id="basic-default-fullname" placeholder="username" />
                    <label for="basic-default-fullname">Username</label>
                </div>
                <div class="form-floating form-floating-outline mb-4">
                    <input type="email" class="form-control" id="basic-default-fullname" placeholder="email" />
                    <label for="basic-default-fullname">Email</label>
                  </div>
                <div class="form-floating form-floating-outline mb-4">
                    <input type="password" class="form-control" id="basic-default-fullname" placeholder="Password" />
                    <label for="basic-default-fullname">Password</label>
                </div>
                <div class="form-floating form-floating-outline mb-4">
                    <input type="password" class="form-control" id="basic-default-fullname" placeholder="Confirm Password" />
                    <label for="basic-default-fullname">Confirm Password</label>
                </div>
                <div class="form-floating form-floating-outline mb-4">
                    <div class="form-check mt-3">
                        <input
                          name="default-radio-1"
                          class="form-check-input"
                          type="radio"
                          value=""
                          id="defaultRadio1"
                          checked />
                        <label class="form-check-label" for="defaultRadio1"> Active </label>
                      </div>
                      <div class="form-check">
                        <input
                          name="default-radio-1"
                          class="form-check-input"
                          type="radio"
                          value=""
                          id="defaultRadio2" />
                        <label class="form-check-label" for="defaultRadio2"> Deactive </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
              </form>
            </div>
          </div>
        </div>
        <!-- Bootstrap Table with Header - Light -->
      </div>
    </div>


{% endblock %}
